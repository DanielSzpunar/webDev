    <h1>Todo List:</h1>
    <button onclick="handlers.displayTodos()">Display Todolist</button>

        <input id="addTodoText" type="text">
        <button onclick="handlers.addTodo()">Add A Todo</button>
    </div>
    <div>
        <input id="changeTodoText" type="text">
        <input id="changeTodoPosition" type="number">
        <button onclick="handlers.changeTodo()">Change a Todo</button>
    </div>
    <div>
        <input id="deleteTodo" type="number">
        <button onclick="handlers.deleteTodo()">Delete a Todo</button>
    </div>
    <div>
        <input id="toggleComplete" type="number">
    </div>
