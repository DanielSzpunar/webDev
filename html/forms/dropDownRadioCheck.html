<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Forms:</title>
</head>
<body>
    <h1>Drop Down, Radio Button, Checkboxes, Textarea</h1>
    <p>Which do you prefer: </p>
    <form action="">
        <label for="dogs">Dogs:</label>
        <input name="petChoice" type="radio" id="dogs" value="dogs">
        <label for="cats">Cats:</label>
        <input name="petChoice" type="radio" id="cats" value="cats">
        <select name="color" id="">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select><br>
        <textarea name="opinion" id="" cols="30" rows="10" placeholder="Share a comment"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
